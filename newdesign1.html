<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midday Tennis v2.0</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        tennis: {
                            green: '#2C6E49',    /* Wimbledon Green */
                            dark: '#1a402b',
                            light: '#e8f5e9',
                            ball: '#CCFF00',     /* Tennis Ball Neon */
                            clay: '#D35400',
                        },
                        ui: {
                            surface: '#F8FAFC',
                            card: '#FFFFFF',
                            text: '#0F172A',
                            muted: '#64748B',
                            border: '#E2E8F0'
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        serif: ['Playfair Display', 'serif'],
                    }
                }
            }
        }
    </script>
    <style>
        /* Custom Scrollbar for Calendar Strip */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        /* Smooth Transitions */
        .transition-all-300 { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        
        /* Tennis Texture */
        .bg-texture {
            background-image: radial-gradient(#2C6E49 0.5px, transparent 0.5px);
            background-size: 10px 10px;
        }
    </style>
</head>
<body class="bg-ui-surface font-sans text-ui-text pb-24 selection:bg-tennis-green selection:text-white">

    <header class="sticky top-0 z-50 bg-ui-card/95 backdrop-blur-sm border-b border-ui-border px-5 py-3 transition-all-300">
        <div class="flex justify-between items-center">
            <div class="flex items-center space-x-3">
                <div class="relative">
                    <img src="https://i.pravatar.cc/150?u=alex" class="w-10 h-10 rounded-full border-2 border-tennis-green p-0.5 cursor-pointer">
                    <div class="absolute -bottom-1 -right-1 bg-gray-100 rounded-full p-1 border border-white">
                        <i class="fas fa-shield-alt text-[10px] text-gray-500"></i>
                    </div>
                </div>
                <div>
                    <h1 class="font-serif text-lg font-bold leading-none text-tennis-dark">Midday Tennis</h1>
                    <div class="flex items-center space-x-2 mt-1">
                        <span class="text-xs font-medium text-ui-muted"><i class="fas fa-map-marker-alt mr-1"></i>Los Gatos</span>
                        <span class="text-xs bg-blue-50 text-blue-600 px-1.5 py-0.5 rounded flex items-center">
                            <i class="fas fa-cloud mr-1"></i> 59Â°F
                        </span>
                    </div>
                </div>
            </div>
            <button class="w-8 h-8 rounded-full bg-ui-surface flex items-center justify-center text-ui-muted hover:bg-gray-100 relative">
                <i class="far fa-bell"></i>
                <span class="absolute top-0 right-0 w-2.5 h-2.5 bg-red-500 rounded-full border-2 border-white"></span>
            </button>
        </div>
        
        <div class="mt-4 flex space-x-3 overflow-x-auto no-scrollbar pb-2">
            <button class="flex-shrink-0 flex flex-col items-center group">
                <span class="text-[10px] font-bold uppercase text-tennis-green mb-1">Today</span>
                <div class="w-12 h-14 bg-tennis-green rounded-xl flex flex-col items-center justify-center text-white shadow-lg shadow-green-900/20 relative">
                    <span class="text-xs font-medium opacity-80">Fri</span>
                    <span class="text-lg font-bold">12</span>
                    <div class="absolute -bottom-1 w-5 h-5 bg-tennis-ball text-tennis-dark text-[10px] font-bold rounded-full flex items-center justify-center border-2 border-white">4</div>
                </div>
            </button>

            <button class="flex-shrink-0 flex flex-col items-center group opacity-60 hover:opacity-100">
                <span class="text-[10px] font-bold uppercase text-transparent mb-1">.</span>
                <div class="w-12 h-14 bg-white border border-ui-border rounded-xl flex flex-col items-center justify-center text-ui-text">
                    <span class="text-xs font-medium text-ui-muted">Sat</span>
                    <span class="text-lg font-bold">13</span>
                    <div class="absolute -bottom-1 w-5 h-5 bg-gray-200 text-gray-600 text-[10px] font-bold rounded-full flex items-center justify-center border-2 border-white">2</div>
                </div>
            </button>
            
             <button class="flex-shrink-0 flex flex-col items-center group opacity-60 hover:opacity-100">
                <span class="text-[10px] font-bold uppercase text-transparent mb-1">.</span>
                <div class="w-12 h-14 bg-white border border-ui-border rounded-xl flex flex-col items-center justify-center text-ui-text">
                    <span class="text-xs font-medium text-ui-muted">Sun</span>
                    <span class="text-lg font-bold">14</span>
                </div>
            </button>
        </div>
    </header>

    <main class="px-5 mt-6">
        
        <div class="bg-white rounded-2xl shadow-sm border border-ui-border overflow-hidden">
            <div class="p-4">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="font-bold text-gray-900">I'm playing today</h2>
                    <span class="text-xs text-tennis-green font-medium cursor-pointer">Reset Default</span>
                </div>

                <div class="flex gap-2 mb-4">
                    <div class="flex-1 bg-gray-50 rounded-lg p-1 flex relative">
                        <button class="flex-1 py-1.5 text-xs font-medium text-gray-500 rounded hover:bg-white hover:shadow-sm">Singles</button>
                        <button class="flex-1 py-1.5 text-xs font-bold text-tennis-dark bg-white shadow-sm rounded ring-1 ring-black/5">Either</button>
                        <button class="flex-1 py-1.5 text-xs font-medium text-gray-500 rounded hover:bg-white hover:shadow-sm">Doubles</button>
                    </div>
                </div>

                <div class="flex flex-wrap gap-2 mb-4">
                     <button class="px-3 py-2 rounded-lg bg-blue-50 text-blue-700 text-xs font-bold border border-blue-100 flex items-center">
                        <i class="fas fa-sync-alt mr-2"></i> Rotation OK
                    </button>
                    
                    <button class="px-3 py-2 rounded-lg bg-gray-50 text-gray-600 text-xs font-medium border border-gray-200">
                        12:00 - 2:00 PM
                    </button>
                    <button class="px-2 py-2 rounded-lg text-gray-400 hover:bg-gray-50">
                        <i class="fas fa-clock"></i>
                    </button>
                </div>

                <div class="grid grid-cols-[1fr,auto] gap-3">
                    <button class="bg-tennis-green hover:bg-tennis-dark text-white h-12 rounded-xl font-bold shadow-lg shadow-green-900/10 active:scale-95 transition-transform flex items-center justify-center">
                        Check In
                    </button>
                    <button class="w-12 h-12 bg-white border-2 border-ui-border rounded-xl text-ui-muted flex items-center justify-center hover:border-tennis-green hover:text-tennis-green transition-colors">
                        <i class="fas fa-user-plus text-lg"></i>
                    </button>
                </div>
            </div>
            
            <div class="bg-gray-50 px-4 py-2 border-t border-gray-100">
                <p class="text-[10px] text-gray-500 flex items-center">
                    <i class="fas fa-info-circle mr-2 text-gray-400"></i>
                    Checking in as <strong>Alex Stolyar</strong> (Device)
                </p>
            </div>
        </div>
    </main>

    <section class="px-5 mt-8">
        <div class="flex items-center justify-between mb-3">
            <h3 class="font-serif font-bold text-lg">Doubles Court 1</h3>
            <span class="px-2 py-1 bg-green-100 text-green-700 text-[10px] font-bold rounded uppercase tracking-wide">
                Confirmed
            </span>
        </div>

        <div class="bg-white rounded-xl border border-ui-border divide-y divide-gray-50 shadow-sm">
            <div class="grid grid-cols-[30px,1fr,60px] px-4 py-2 bg-gray-50/50 text-[10px] font-bold text-gray-400 uppercase tracking-wider">
                <div>#</div>
                <div>Player</div>
                <div class="text-right">Time</div>
            </div>

            <div class="grid grid-cols-[30px,1fr,60px] px-4 py-3 items-center">
                <div class="font-bold text-tennis-green">1</div>
                <div class="flex flex-col">
                    <span class="text-sm font-bold text-ui-text">Minal</span>
                    <div class="flex gap-1 mt-0.5">
                        <span class="text-[10px] px-1.5 py-0.5 bg-gray-100 text-gray-500 rounded">Either</span>
                        <span class="text-[10px] px-1.5 py-0.5 bg-blue-50 text-blue-600 rounded" title="Rotation OK"><i class="fas fa-sync-alt text-[9px]"></i></span>
                    </div>
                </div>
                <div class="text-[10px] font-mono text-gray-400 text-right">09:00</div>
            </div>

            <div class="grid grid-cols-[30px,1fr,60px] px-4 py-3 items-center">
                <div class="font-bold text-tennis-green">2</div>
                <div class="flex flex-col">
                    <span class="text-sm font-bold text-ui-text">Harshit Mehta</span>
                    <div class="flex gap-1 mt-0.5">
                        <span class="text-[10px] px-1.5 py-0.5 bg-purple-50 text-purple-700 rounded">Doubles</span>
                    </div>
                </div>
                <div class="text-[10px] font-mono text-gray-400 text-right">09:02</div>
            </div>

            <div class="grid grid-cols-[30px,1fr,60px] px-4 py-3 items-center bg-yellow-50/30">
                <div class="font-bold text-tennis-green">3</div>
                <div class="flex flex-col">
                    <span class="text-sm font-bold text-ui-text">Diego Arce</span>
                    <span class="text-[10px] text-gray-500">
                        <i class="fas fa-level-up-alt rotate-90 mr-1 text-gray-300"></i>Guest of Harshit
                    </span>
                </div>
                <div class="text-[10px] font-mono text-gray-400 text-right">09:03</div>
            </div>
            
             <div class="grid grid-cols-[30px,1fr,60px] px-4 py-3 items-center">
                <div class="font-bold text-tennis-green">4</div>
                <div class="flex flex-col">
                    <span class="text-sm font-bold text-ui-text">Vijay S.</span>
                    <div class="flex gap-1 mt-0.5">
                        <span class="text-[10px] px-1.5 py-0.5 bg-gray-100 text-gray-500 rounded">Either</span>
                    </div>
                </div>
                <div class="text-[10px] font-mono text-gray-400 text-right">09:15</div>
            </div>
        </div>

        <div class="mt-3 grid grid-cols-2 gap-3">
             <button class="py-2 text-xs font-bold text-tennis-green bg-white border border-tennis-green/30 rounded-lg hover:bg-green-50">
                <i class="fab fa-whatsapp mr-1"></i> Group Chat
            </button>
             <button class="py-2 text-xs font-bold text-ui-muted bg-white border border-ui-border rounded-lg hover:bg-gray-50">
                <i class="fas fa-cog mr-1"></i> Manage
            </button>
        </div>
    </section>

    <nav class="fixed bottom-0 w-full bg-white border-t border-ui-border pb-safe pt-2 px-6 flex justify-between items-center z-50">
        <div class="flex flex-col items-center text-tennis-green">
            <i class="fas fa-calendar-check text-xl mb-1"></i>
            <span class="text-[10px] font-medium">Check-in</span>
        </div>
        <div class="flex flex-col items-center text-gray-400 hover:text-tennis-dark cursor-pointer">
            <div class="relative">
                <i class="fas fa-ticket-alt text-xl mb-1"></i>
            </div>
            <span class="text-[10px] font-medium">My Games</span>
        </div>
        <div class="flex flex-col items-center text-gray-400 hover:text-tennis-dark cursor-pointer">
            <i class="fas fa-bell text-xl mb-1"></i>
            <span class="text-[10px] font-medium">Alerts</span>
        </div>
        <div class="flex flex-col items-center text-gray-400 hover:text-tennis-dark cursor-pointer">
            <i class="fas fa-question-circle text-xl mb-1"></i>
            <span class="text-[10px] font-medium">Help</span>
        </div>
    </nav>

</body>
</html>
