<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Dark Wimbledon green background with rounded corners -->
  <rect width="512" height="512" rx="100" ry="100" fill="#1B5E20"/>

  <!-- Subtle tennis court lines for depth -->
  <g opacity="0.15" stroke="#FFFFFF" stroke-width="3" fill="none">
    <!-- Horizontal lines -->
    <line x1="60" y1="140" x2="452" y2="140"/>
    <line x1="60" y1="256" x2="452" y2="256"/>
    <line x1="60" y1="372" x2="452" y2="372"/>
    <!-- Vertical lines -->
    <line x1="140" y1="80" x2="140" y2="432"/>
    <line x1="256" y1="80" x2="256" y2="432"/>
    <line x1="372" y1="80" x2="372" y2="432"/>
  </g>

  <!-- Bright yellow tennis ball - larger and centered -->
  <circle cx="256" cy="256" r="130" fill="#FFEB3B"/>

  <!-- Brighter yellow highlight -->
  <circle cx="220" cy="220" r="45" fill="#FFF176" opacity="0.6"/>

  <!-- Tennis ball curve - left -->
  <path d="M166 166 Q110 256 166 346" fill="none" stroke="#FFFFFF" stroke-width="12" stroke-linecap="round"/>

  <!-- Tennis ball curve - right -->
  <path d="M346 166 Q402 256 346 346" fill="none" stroke="#FFFFFF" stroke-width="12" stroke-linecap="round"/>

  <!-- Subtle shadow for depth -->
  <ellipse cx="256" cy="410" rx="80" ry="15" fill="#000000" opacity="0.15"/>
</svg>
