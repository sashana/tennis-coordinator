<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <!-- Gradient for tennis court green background -->
  <defs>
    <linearGradient id="courtGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#388E3C;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="ballGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E4FF00;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#CDDC39;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C0CA33;stop-opacity:1" />
    </linearGradient>
    <!-- Drop shadow filter -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000" flood-opacity="0.25"/>
    </filter>
  </defs>

  <!-- Background - Rounded square with tennis court green -->
  <rect x="0" y="0" width="512" height="512" rx="96" ry="96" fill="url(#courtGradient)"/>

  <!-- Tennis court lines (subtle) -->
  <g stroke="#FFFFFF" stroke-width="3" fill="none" opacity="0.3">
    <!-- Horizontal lines -->
    <line x1="64" y1="160" x2="448" y2="160"/>
    <line x1="64" y1="352" x2="448" y2="352"/>
    <!-- Vertical lines -->
    <line x1="160" y1="64" x2="160" y2="448"/>
    <line x1="352" y1="64" x2="352" y2="448"/>
    <!-- Center line -->
    <line x1="256" y1="160" x2="256" y2="352"/>
    <!-- Border -->
    <rect x="64" y="64" width="384" height="384" rx="8" ry="8"/>
  </g>

  <!-- Tennis ball with shadow -->
  <g filter="url(#shadow)">
    <circle cx="256" cy="256" r="120" fill="url(#ballGradient)"/>

    <!-- Tennis ball curved seam lines -->
    <g stroke="#FFFFFF" stroke-width="8" fill="none" stroke-linecap="round">
      <!-- Left curve -->
      <path d="M 176 180 Q 140 256 176 332" />
      <!-- Right curve -->
      <path d="M 336 180 Q 372 256 336 332" />
    </g>

    <!-- Subtle highlight on ball -->
    <ellipse cx="220" cy="210" rx="35" ry="25" fill="white" opacity="0.3"/>
  </g>
</svg>
