<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Tennis Ball -->
  <circle cx="50" cy="50" r="45" fill="#c8e600" stroke="#9acd32" stroke-width="3"/>

  <!-- Tennis ball seam - left curve -->
  <path d="M 20 20 Q 35 50 20 80" fill="none" stroke="#fff" stroke-width="4" stroke-linecap="round"/>

  <!-- Tennis ball seam - right curve -->
